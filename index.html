
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Stranger Communication Terminal</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik+Glitch&family=Permanent+Marker&family=Special+Elite&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#8B0000",
                        "background-light": "#d4c5a9",
                        "background-dark": "#0f0f10",
                    },
                    fontFamily: {
                        display: ["'Rubik Glitch'", "system-ui"],
                        subtitle: ["'Bebas Neue'", "sans-serif"],
                        handwritten: ["'Permanent Marker'", "cursive"],
                        typewriter: ["'Special Elite'", "monospace"],
                    },
                },
            },
        };
    </script>
    <style>
        :root {
            --c-red: 255, 40, 40;
            --c-blue: 40, 220, 255;
            --c-green: 40, 255, 40;
            --c-yellow: 255, 230, 40;
            --c-pink: 255, 60, 255;
        }

        @keyframes bulb-flicker {
            0% { opacity: 0.95; transform: scale(1.02); }
            5% { opacity: 0.85; transform: scale(1.0); }
            10% { opacity: 0.98; transform: scale(1.02); }
            15% { opacity: 0.9; transform: scale(1.01); }
            20% { opacity: 0.95; transform: scale(1.02); }
            50% { opacity: 0.92; transform: scale(1.01); }
            100% { opacity: 0.95; transform: scale(1.02); }
        }

        @keyframes float-spore {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            20% { opacity: var(--target-opacity, 0.3); }
            80% { opacity: var(--target-opacity, 0.3); }
            100% { transform: translate(var(--drift-x, 150px), var(--drift-y, -150px)) rotate(360deg); opacity: 0; }
        }

        @keyframes title-glow {
            0%, 100% { 
                filter: drop-shadow(0 0 5px rgba(220, 38, 38, 0.8)) drop-shadow(0 0 10px rgba(220, 38, 38, 0.4));
                transform: skew(0deg);
            }
            33% { transform: skew(1deg); }
            66% { transform: skew(-1deg); }
            50% { 
                filter: drop-shadow(0 0 8px rgba(220, 38, 38, 1)) drop-shadow(0 0 20px rgba(220, 38, 38, 0.6));
            }
        }

        .wall-texture {
            background-color: #5c4033;
            background-image: 
                linear-gradient(to right, rgba(0,0,0,0.1) 1px, transparent 1px),
                url(https://www.transparenttextures.com/patterns/wood-pattern.png);
            background-size: 80px 100%, auto;
            transition: all 1s ease-in-out;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.8);
        }

        .dark .wall-texture {
            background-color: #0a0a0c;
            background-image: 
                radial-gradient(circle at center, rgba(20, 30, 50, 0.4) 0%, rgba(0, 0, 0, 1) 100%),
                url(https://www.transparenttextures.com/patterns/asfalt-dark.png);
            background-size: auto;
            box-shadow: inset 0 0 300px rgba(0, 0, 0, 1);
        }

        .spore {
            position: absolute;
            background: white;
            border-radius: 50%;
            filter: blur(1.5px);
            pointer-events: none;
            opacity: 0;
            z-index: 5;
        }

        .bulb-container {
            perspective: 1000px;
        }

        .bulb-lit {
            animation: bulb-flicker 0.15s infinite alternate;
        }

        .glow-spill-red { filter: drop-shadow(0 0 8px rgba(var(--c-red), 0.6)) drop-shadow(0 0 16px rgba(var(--c-red), 0.2)); }
        .glow-spill-blue { filter: drop-shadow(0 0 8px rgba(var(--c-blue), 0.6)) drop-shadow(0 0 16px rgba(var(--c-blue), 0.2)); }
        .glow-spill-green { filter: drop-shadow(0 0 8px rgba(var(--c-green), 0.6)) drop-shadow(0 0 16px rgba(var(--c-green), 0.2)); }
        .glow-spill-yellow { filter: drop-shadow(0 0 8px rgba(var(--c-yellow), 0.6)) drop-shadow(0 0 16px rgba(var(--c-yellow), 0.2)); }
        .glow-spill-pink { filter: drop-shadow(0 0 8px rgba(var(--c-pink), 0.6)) drop-shadow(0 0 16px rgba(var(--c-pink), 0.2)); }

        .wire-path {
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.5));
        }

        .joyce-logo {
            animation: title-glow 4s ease-in-out infinite;
            letter-spacing: 0.1em;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: black;
        }
    </style>
</head>
<body class="bg-stone-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
